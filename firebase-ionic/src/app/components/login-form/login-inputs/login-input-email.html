<ion-card>

  <ion-card-header>
    <ion-card-title>
      Email
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="this.authProvider.credential.email"></ion-input>
  </ion-card-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        
      </ion-col>
      <ion-col>
        <button ion-button block (tap)="next()">Next</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <a>Forgot Email?</a>
      </ion-col>
      <ion-col text-center>
        <a (tap)="showSignupPage()">Signup</a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>
